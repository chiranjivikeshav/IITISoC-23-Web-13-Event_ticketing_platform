<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>{% block title %}Ticketing Plateform{% endblock title %}</title>
    {% block link %}{% endblock%}
    <style media="screen">

      body {
        margin: 0;
        background-color: #efeddc;
        font-family: "Rubik", sans-serif;
        color:white;
    }
      .navbar {
        background: linear-gradient(to right,#00093c,#2d0b00);
        height: 86px;
        margin: 0px;
        
    }

    .navbar-light .navbar-brand {
        color: white;
        margin-left:20px;
    }

    .navbar-light .navbar-nav .nav-link {
        color: white;
        margin-left: 34px;
    }

    .navbar-toggler {
        margin: 10px;
    }

    .navbar-collapse {
        width: 70px;
        background:linear-gradient(to right,#00093c,#2d0b00);
        z-index: 100;
    }

    .preview-zone {
        display: inline-block;
        margin: 10px;
        height: 50px;
    }

    .preview-zone section input {
        height: 50px;
        outline: none;
    }
    .preview-zone section input:focus{
      border-color: #1a75ff;
    }
    .preview-zone section input::placeholder{
      color: #999;
      transition: all 0.3s ease;
    }
    .preview-zone section button {
        height: 50px;
    }


    .navbarbutton
    {
    display: flex;
    flex-wrap: wrap-reverse;
    margin: 10px;
    align-self: flex-end;
   }
    #navbarbutton1
    {
    align-self: center;
    margin: 5px 7px;
    padding: 0px 10px;
    border:1px solid white;
    background: none;
    color: white;

}

#navbarbutton1:hover
{
    background: white;
    color: black;
    cursor: pointer;

}
.navbarbutton p
{
    margin: 5px;
    padding: 5px;
}
    {% block css %}
    {% endblock%}
      </style>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">ETplatform</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Event</a>
          </li>
          
          
         
        </ul>
        <div class="navbarbutton">
          <a href="/user/auth/"><button id="navbarbutton1"><p>Log In</p></button></a> 
          
         </div>
        
            <div class="preview-zone ">
                <section class="search" role="search">
                  <form action="#" method="get" class="search__form">
                    <input id="basic-search" class="search__input" type="search" name="search" maxlength="100" placeholder="I am looking for..." required />
                    <button class="search__btn-submit" type="submit">Search</button>
                  </form>
                </section>
              </div>
              
            
      
      </div>
    </nav>
      {% block body %} 

      {% endblock body %}
      



      





  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  {% block js %}  
  {% endblock js %}
</html>
